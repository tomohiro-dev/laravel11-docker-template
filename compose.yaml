version: "3.9"

volumes:
  php-fpm-socket:
  db-store:
  psysh-store:
  pma-session-store:

services:
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: "${PMA_USER:-tomo_dev}"
      PMA_PASSWORD: "${PMA_PASS:-swole_code}"
    ports:
      - 8080:80
    volumes:
      - pma-session-store:/sessions

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./backend
        target: /work/backend
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_NAME:-laravel_local}"
      DB_USERNAME: "${DB_USER:-tomo_dev}"
      DB_PASSWORD: "${DB_PASS:-swole_code}"

  web:
    build:
      context: .
      dockerfile: ./infra/docker/nginx/Dockerfile
    ports:
      - target: 80
        published: ${WEB_PORT:-80}
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./backend
        target: /work/backend

  db:
    build:
      context: .
      dockerfile: ./infra/docker/mysql/Dockerfile
    ports:
      - target: 3306
        published: ${DB_PORT:-3306}
        # published: 3306
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      MYSQL_DATABASE: "${DB_NAME:-laravel_local}"
      MYSQL_USER: "${DB_USER:-tomo_dev}"
      MYSQL_PASSWORD: "${DB_PASS:-swole_code}"
      MYSQL_ROOT_PASSWORD: "${DB_PASS:-swole_code}"